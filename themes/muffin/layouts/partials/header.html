<header class="flex flex-column pv2 ph4 bg-black white">
  <div>
    <h1 class="dib ma0 f4 pt3 lh-solid">{{ site.Params.Muffin.Config.Title }}</h1>
    {{- if site.Params.Muffin.Config.ShowVersion }}
      <span class="dib v-btm ml2 f7 lh-title">Version: {{ site.Params.Muffin.Version }}</span>
    {{- end }}
  </div>
  <p class="ma0 pt3 pb1">{{ site.Params.Muffin.Config.Description }}</p>
</header>
