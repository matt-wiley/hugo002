{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <a name="{{ .LinkTitle }}" />
    <h2>
      <a class="link dim blue" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      <a class="link dim gray" href="#{{ .LinkTitle }}">
        <icon class="dib f4 fas fa-hashtag"></icon>
      </a>
    </h2>
    {{ .Summary }}
  {{ end }}
{{ end }}
