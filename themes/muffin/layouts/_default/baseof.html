<!doctype html>
<html
  lang="{{ or site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="w-100">
    {{ partial "header.html" . }}
    {{ partial "global-nav.html" (dict "page" .) }}
    <div class="w-100 flex flex-column flex-row-ns center">
      <section class="w-25">
        {{ partial "sidebar.html" (dict "menuID" "main" "page" .) }}
      </section>
      <main class="w-75 flex-auto ph5 pt3">
        {{ block "main" . }}{{ end }}
      </main>
    </div>
    <footer>{{ partial "footer.html" . }}</footer>
  </body>
</html>
